<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J Dilla's Drum Machine</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <!-- I want to implement a music player with a pause later -->
        <!-- <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">PAUSE</span>
        </div> -->
    </div>

    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="assets/sounds/tink.wav"></audio>



    <script>
        function playSound(e){
            // console.log(`playSound called on this: ${this}`);

            // add cases for div border clicked and div area clicked
            keyCode = e.keyCode || e.target.dataset.key || e.target.parentElement.dataset.key

            const audio = document.querySelector(`audio[data-key="${keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${keyCode}"]`)
            if(!audio) return;  // if null return
            audio.currentTime= 0; // rewind to start
            audio.play();

            key.classList.add('playing');
        }

        function removeTransition(e) {
            if(e.propertyName !== "transform") return;
            // console.log(e.propertyName)
            this.classList.remove('playing')
        }

        function greetGoogle(){ // currently response.body is a stream. IDK how to read it yet
        // TODO
        // Ideally can interface with hello world gcp Function
        // inputs: none
        // outputs: "Hello World"
            fetch('https://us-central1-jdillaspotifyintegration.cloudfunctions.net/helloGoogleNode')
                .then(function(response) {
                    // console.log(response.body)
                    const reader = response.body.getReader().read()
                    return reader; // Was worth a shot LOL (trying to return only first character from stream)
                })
        }

        function gcpSpotifyQuickStart() {

        }

        // listener events
        window.addEventListener('keydown', playSound);
        let googleMessage;
        googleMessage = greetGoogle();

        const keys = document.querySelectorAll(".key");
        // each key div should have a transition end listener
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));       
        // add event listener to each individual key
        keys.forEach(key => key.addEventListener('click',playSound));


    </script>

</body>

</html>
